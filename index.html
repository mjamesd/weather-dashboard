<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/img/d.png" />
    <title>Pirate's Weather Dashboard</title>
</head>

<body>
    <header id="header" class="d-flex">
        <h1 class="col-12 py-2">The Pirate's Weather Dashboard</h1>
    </header>
    <div id="mainWrapper">
        <main id="main" class="container d-flex">
            <section id="cityContainer" class="col-4 py-3 m-4">
                <section id="searchCities" class="border-bottom">
                    <fieldset class="my-1">
                        <h2>Search for a City:</h2>
                        <input type="text" id="cityInput" placeholder="Enter city name" />
                    </fieldset>
                    <a id="searchCity" class="btn btn-lg btn-bd-primary my-2">Search</a>
                </section>
                <section id="savedCities" class="my-2">
                    <h2>Your saved locations:</h2>
                    <ul id="citiesList">
                        <li>None</li>
                    </ul>
                </section>
            </section>
            <section id="weatherData"
                class="col-8 py-3 m-4 d-flex flex-column align-items-stretch justify-content-between">
                <div id="currentWeather">
                    asdf
                </div>
                <div id="forecastWeather">
                    qwerty
                </div>
            </section>
        </main>
        <div></div>
        <footer id="footer" class="d-flex mt-5">
            <p class="col-12 py-3">
                <i class="far fa-copyright" aria-label="copyright"></i> 2021 DrumDev<br />
                <a href="https://github.com/mjamesd/wk6-weather-dashboard" target="_blank">View Github Repo</a>
            </p>
        </footer>
        <!-- SCRIPTS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
